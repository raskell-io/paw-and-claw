<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw & Claw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #2a2a2a;
            overflow: hidden;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Paw & Claw...</div>
    <canvas id="game-canvas"></canvas>

    <script type="module">
        import init from './paw_and_claw.js';

        async function run() {
            await init();
            document.getElementById('loading').style.display = 'none';
        }

        run().catch(console.error);
    </script>
</body>
</html>
